    <script>
        const card = document.querySelector(".card");
        const mainLink = card.querySelector(".main-link");
        const clickableElements = Array.from(card.querySelectorAll("a")); //we are using 'a' here for simplicity but ideally you should put a class like 'clickable' on every clicable element inside card(a, button) and use that in query selector

        clickableElements.forEach((ele) =>
            ele.addEventListener("click", (e) => e.stopPropagation())
        );

        function handleClick(event) {
            const noTextSelected = !window.getSelection().toString();

            if (noTextSelected) {
                mainLink.click();
            }
        }

        card.addEventListener("click", handleClick);

    </script>
    <style>
        * {

        .css-selector {
            background: linear-gradient(229deg, #314428, #264955);
            background-size: 400% 400%;
            -webkit-animation: anim 0s ease infinite;
            -moz-animation: anim 0s ease infinite;
            -o-animation: anim 0s ease infinite;
            animation: anim 0s ease infinite;
        }
        @-webkit-keyframes anim {
            0%{background-position:0% 86%}
            50%{background-position:100% 15%}
            100%{background-position:0% 86%}
        }
        @-moz-keyframes anim {
            0%{background-position:0% 86%}
            50%{background-position:100% 15%}
            100%{background-position:0% 86%}
        }
        @-o-keyframes anim {
            0%{background-position:0% 86%}
            50%{background-position:100% 15%}
            100%{background-position:0% 86%}
        }
        @keyframes anim {
            0%{background-position:0% 86%}
