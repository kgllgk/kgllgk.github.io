<!DOCTYPE html>
<html>
<head>
  <script>
    function checkPassword(password) {
      // Prompt the user for a password
      var userPassword = prompt("Please enter the password:");

      // Check if the user's password matches the correct password
      if (userPassword == password) {
        // If the password is correct, redirect the user to the new site
        window.location.href = "https://www.example.com";
      } else {
        // If the password is incorrect, display an error message
        alert("Incorrect password");
      }
    }
  </script>
</head>
<body>
  <form>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd"><br>
    <button onclick="checkPassword('kgl22.com')">Enter</button>
  </form>
</body>
</html>
